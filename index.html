<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jose L Padron C</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="figura">
      <!-- Rectangulo con giro -->
      <img src="img/figura.png" alt="Rectangulo. Figura con giro">
    </div>
    <section class="main">
      <header class="nav">
        <div class="logo">
          <p>Joselpadronc</p>
        </div>
        <nav class="nav-menu">
          <ol>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
          </ol>
        </nav>
      </header>
      <div class="content-main">
        <div class="presentacion">
          <h1>Hi, I'm José L. Padrón C.</h1>
          <p>
            I’m the Jr. Full-Stack developer and I always try to learn
            constantly.
          </p>
          <div class="portafolio-btn">
            <a href="#">Portafolio</a>
          </div>
        </div>
        <div class="banner">
          <img src="img/undraw_coding_6mjf.svg" alt="Imagen banner del main" />
        </div>
      </div>
      <!-- Div de redes sociales -->
      <div class="redes">
        <div class="gitlab">
          <a href="https://gitlab.com/joselpadronc" target="_blank">
            <img src="img/gitlab.png" alt="Perfil de GitLab de Jose Padron" />
          </a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/joselpadronc" target="_blank">
            <img src="img/twitter.png" alt="Perfil de Twitter de Jose Padron" />
          </a>
        </div>
        <div class="github">
          <a href="https://github.com/joselpadronc" target="_blank">
            <img src="img/github.png" alt="Perfil de GitHub de Jose Padron" />
          </a>
        </div>
        <div class="instagram">
          <a href="https://www.instagram.com/joselpadronc/" target="_blank">
            <img
              src="img/instagram.png"
              alt="Perfil de Instagram de Jose Padron"
            />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
